        <h2 style="color: blanchedalmond;">八大山人</h2> <img src="../images/八大山人.jpg" alt="八大山人"></center><br>
    <p style="color: blanchedalmond;">朱耷（1626年—约1705年），原名朱统𨨗，字刃庵，号八大山人、雪个、个山、人屋、道朗等，出家时释名传綮，汉族，江西南昌人 。明末清初画家，中国画一代宗师。明遗民。 朱耷是明太祖朱元璋第十七子朱权的九世孙，明亡后削发为僧，后改信道教，住南昌青云谱道院。擅书画，早年书法取法黄庭坚 。花鸟以水墨写意为主，形象夸张奇特，笔墨凝炼沉毅，风格雄奇隽永；山水师法董其昌，笔致简洁，有静穆之趣，得疏旷之韵。擅书法，能诗文，用墨极少。</p>
